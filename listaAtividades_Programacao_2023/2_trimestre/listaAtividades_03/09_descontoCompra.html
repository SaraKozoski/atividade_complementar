<meta charset="UTF-8" />
<script>
    // Problema: Calcular desconto na compra de Computador
    /*
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento
    que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    // Entrada
    const valorComputador = Number(prompt(`Insira o valor do computador:`))
    const formaPagamento = Number(prompt(`Insira a forma de pagamento:("B"- Boleto "D"-Dinheiro "P"pix)`))
    // Processamento
    if (formaPagamento == "B" ){
     let valorDesconto = (valorComputador * 0.03) + valorComputador
     
     alert(`O valor do computador via Boleto será de R$ ${valorDesconto}`)
    }
    else if (formaPagamento == "D"){
        let valorDesconto = (valorComputador * 0.05) +valorComputador
        alert(`O valor do comprutador via Dinheiro será de R$ ${valorDesconto}`)
    }
    else if (formaPagamento == "P"){
        let valorDesconto = (valorComputador * 0.10 ) + valorComputador
        alert(`O valordo computador via PIX será de R$ ${valorDesconto}`)
    }
    else{
        alert(`Forma de Pagamento invalida!`)
    }
    // Saída

</script>
