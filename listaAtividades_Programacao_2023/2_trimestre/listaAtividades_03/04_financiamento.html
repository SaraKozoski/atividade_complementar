<meta charset="UTF-8" />
<script>
    // Problema: Financiamento
    /*
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    // Entrada
    const valorImovel = Number(prompt(`Insira o valor do imóvel:`))
    const anos = Number(prompt(`Insira em quantos anos será realizado o financiamento`))
    const salario = Number(prompt(`Insira os eu salário mensal:`))
    const parcela = anos * 12
    const valormensal = valorImovel / parcela
    // Processamento
    if(salario * 0.30 > valormensal ){
        alert(`O financiamento foi concedido e o valor de parcela mensal será de R$ ${valormensal}.`)
    }
    else{
        alert(`O financiamento foi negado.`)
    }
    // Saída

</script>
