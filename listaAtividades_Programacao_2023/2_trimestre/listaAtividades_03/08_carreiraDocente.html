<meta charset="UTF-8" />
<script>
    // Problema: Carreira Docente
    /*
    Peça para o Professor informar quantos anos de carreira possui. Peça também para que o Professor informe a quantidade de Projetos de Pesquisa que 
    já coordenou. Também peça para que informe a quantidade de Projetos de Extensão que orientou. Por último, peça para informar a quantidade de TCCs 
    que já orientou.

    - Considere que cada ano de carreira equivale 2.5 pontos;
    - Considere que cada Projeto de Pesquisa equivale a 5 pontos;
    - Considere que cada Projeto de Extensão equivale a 5 pontos;
    - Considere que cada TCC equivale a 3 pontos.
    
    Como resultado do cálculo das pontuações, a classificação poderá ser:

    - Se o Professor possuir até 30 pontos (inclusive), será considerado "CONVIDADO";
    - Se o Professor possuir até 50 pontos, será considerado "AGREGADO";
    - Se o Professor possuir mais de 50 pontos, será considerado "TITULAR".
    
    Calcule os pontos e apresente a classificação do Professor.
    */

    // Entrada
    const anosCarreira = Number(prompt(`Informe quantos anos de carreira você possui:`))
    const projetosPesquisa = Number(prompt(`Insira quantos projetos de pesquisa você já coordenou:`))
    const projetosExtensao = Number(prompt(`Insira quantos projetos de extensão você orientou?`))
    const tccs = Number(prompt(`Insira quantos TCCs que você já orientou:`))
    
    // Processamento
    let pontosAnos = anosCarreira * 2.5
    let pontosProjPesq = projetosPesquisa * 5
    let pontosProjExten = projetosExtensao * 5
    let pontosTCCs = tccs * 3
    let pontosTotal = pontosAnos +pontosProjExten + pontosProjPesq + pontosTCCs 
    if(pontosTotal <= 30 ){
        alert(`Convidado!`)
    }
    else if(pontosTotal < 50 ){
        alert(`Convidado!`)
    }
    else if(pontosTotal >= 50){
        alert(`Titular!`)
    }
    // Saída

</script>
